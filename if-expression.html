<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>If Expression</title>
  </head>
  <body>
    <script>
      const examScore = 90;

      if (examScore > 80) {
        document.writeln("<p>Good Job: A</>");
      } else if (examScore > 70) {
        document.writeln("<p>Good Job: B</>");
      } else if (examScore > 60) {
        document.writeln("<p>Good Job: C</>");
      } else {
        document.writeln("<p>Try Again Next Year</p>");
      }
    </script>
  </body>
</html>
