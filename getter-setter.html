<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Getter & Setter</title>
  </head>
  <body>
    <script>
      const person = {
        firstName: "Tama",
        lastName: "Topik",

        get fullName() {
          return `${this.firstName} ${this.lastName}`;
        },
        set fullName(val) {
          const array = val.split(" ");
          this.firstName = array[0];
          this.lastName = array[1];
        },
      };
      person.fullName = "Hambuh Sopo";
      console.table(person);

      person.fullName = "Ndak Tau";
      console.table(person);

      person.fullName = "Hehe Haha";
      console.table(person);
    </script>
  </body>
</html>
