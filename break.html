<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Break</title>
  </head>
  <body>
    <script>
      let counter = 1;

      while (true) {
        document.writeln(`<p>Perulangan ke-${counter}</p>`);
        counter++;
        if (counter > 21) {
          break;
        }
      }
    </script>
  </body>
</html>
