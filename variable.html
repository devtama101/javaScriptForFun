<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Variable</title>
</head>
<body>
    <script>
    
        var firstName  = "Tama";
        var middleName = "Hambuh";
        var lastName = "Topik";
        var fullName = firstName + " " + middleName + " " + lastName;

        document.writeln(firstName);
        document.writeln("</br>");
        document.writeln(middleName);
        document.writeln("</br>");
        document.writeln(lastName);
        document.writeln("</br>");
        document.writeln(fullName);

    </script>
</body>
</html>
