<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Variable Let</title>
</head>
<body>
    <script>
    
        let firstName  = "Tama";
        let middleName = "Hambuh";
        let lastName = "Topik";
        let fullName = firstName + " " + middleName + " " + lastName;

        document.writeln(firstName);
        document.writeln("</br>");
        document.writeln(middleName);
        document.writeln("</br>");
        document.writeln(lastName);
        document.writeln("</br>");
        document.writeln(fullName);

    </script>
</body>
</html>
