<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>String Template</title>
  </head>
  <body>
    <script>
      const firstName = "Tama";
      const lastName = "Topik";
      const template = `Name : ${firstName} ${lastName}`;

      console.info(template);

      let nilai = 80;
      const template2 = `Name: ${firstName} ${lastName}, Lulus: ${nilai > 75}`;

      console.info(template2);
    </script>
  </body>
</html>
