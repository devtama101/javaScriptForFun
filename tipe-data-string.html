<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tipe Data String</title>
</head>
<body>
    <script>
        document.writeln("<textarea cols='100' rows='10'>")

        document.writeln("Tama \n Topik");
        document.writeln("Tama \\ Topik");
        document.writeln("\"Tama Topik\"");
        document.writeln("\'Tama Topik\'");

        document.writeln("</textarea>")

    </script>
</body>
</html>
