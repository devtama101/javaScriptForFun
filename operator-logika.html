<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Operator Logika</title>
  </head>
  <body>
    <script>
      let nilaiUjian = 100;
      let nilaiAbsensi = 76;

      let lulusUjian = nilaiUjian > 75;
      let lulusAbsensi = nilaiAbsensi > 75;

      let lulus = lulusUjian && lulusAbsensi;

      document.writeln(lulus);
    </script>
  </body>
</html>
