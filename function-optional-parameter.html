<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Function Option Parameter</title>
  </head>
  <body>
    <script>
      function sayHello(firstName, middleName, lastName) {
        console.info(firstName);
        console.info(middleName);
        console.info(lastName);
      }

      sayHello();
      sayHello("Tama");
      sayHello("Tama", "Hambuh");
      sayHello("Tama", "Hambuh", "Topik");
      sayHello("Tama", "Topik", "Topik", "Hambuh");
    </script>
  </body>
</html>
